<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/main.js"> -->
</head>

<body>

    <button id="button">ADDCART</button>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="rem">Remove</button>

    <script>
        var btn1 = document.getElementById('button'),
            btn2 = document.getElementById('plus'),
            btn3 = document.getElementById('minus'),
            btn4 = document.getElementById('rem');


        var product = [
            { brand: "redmi", model: "note6", price: "10k", color: "white", id: 1 },

            { brand: "samsung", model: "j7", color: "blue", price: "10k", id: 2 },

            { brand: "OPPO", model: "s1", price: "15k", color: "white", id: 3 },

            { brand: "realme", model: "narzo", price: "10k", color: "blue", id: 4 }
        ];

        var array = [];

        function x1() {
            var y1 = parseInt(prompt("enter"));
            if (y1) {
                var result = product.find(function (yes) {
                    return yes.id === y1;
                });
                result.qty = 1;
                array.push(result);
                console.log(array);
            }
        }

        btn1.addEventListener("click", x1);

        function x2() {
            var y2 = parseInt(prompt("enter"));
            array.map((yes) => {
                if (yes.id === y2) {
                    yes.qty += 1;
                }

            })
            console.log(array);
        }
        btn2.addEventListener("click", x2);

        function x3() {
            var y3 = parseInt(prompt("enter"));
            array.map((yes) => {
                if (yes.id == y3) {
                    yes.qty -= 1;
                }
                array.map((yes) => {
                    if (yes.qty == 0) {
                        array.splice(0);
                        console.log(array);
                    }
                })
            })
            console.log(array);
        }
        btn3.addEventListener("click", x3);

        function rem() {
            var a = parseInt(prompt("delete product"));
            var find = array.find(element => element.id === a);
            if (find) {
                let ind = array.findIndex(m => m.id === a);
                array.splice(ind, 1)
            }
            console.log(array);
        }
        btn4.addEventListener("click", rem);





    </script>
</body>

</html>
